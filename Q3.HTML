<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<table bgcolor="lightgreen" border="1" cellspacing="5" cellspadding="5" width="100%">
    <tr>
        <th rowspan="2">Header 1</th>
        <th colspan="2">Header 2</th>
    </tr>
    <tr>
        <th>Subheader 1</th>
        <th>Subheader 2</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td rowspan="2">Row 1-2, Cell 2</td>
        <td>Row 1, Cell 3</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 3</td>
    </tr>
</table>

</body>
</html>
